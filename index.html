<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine and Export Excel</title>
    <link rel="stylesheet" href="style.css"> <!-- Link đến file CSS -->
</head>
<body>
    <div class="container">
        <!-- Thay thế tiêu đề bằng logo -->
        <div class="header">
            <img src="comap-logo.jpg" alt="Company Logo" class="logo">
        </div>
        
        <div class="upload-container">
            <div class="upload-box">
                <p>Mã TPOS</p>
                <label for="inputFile1" class="upload-label">
                    <span id="file1Name">No file chosen</span>
                </label>
                <input type="file" id="inputFile1" accept=".xlsx" hidden />
                <span id="file1Status" class="upload-status"></span>
            </div>
            <div class="upload-box">
                <p>File Comment Khách Hàng</p>
                <label for="inputFile2" class="upload-label">
                    <span id="file2Name">No file chosen</span>
                </label>
                <input type="file" id="inputFile2" accept=".xlsx" hidden />
                <span id="file2Status" class="upload-status"></span>
            </div>
        </div>
        
        <button id="processFiles">Xử Lý Dữ Liệu</button>
        <button id="downloadFile" disabled>Tải Dữ Liệu Đã Xử Lý</button><br><br>

        <p>Nhập Số Phần Bạn Muốn Chia</p>
        <input type="number" id="numParts" placeholder="Enter number of parts" min="1" /><br><br>
        <button id="splitFiles" disabled>Tải Xuống Các File Đã Chia</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
